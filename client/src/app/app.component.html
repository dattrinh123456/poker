<div class="poker-app">
  <h1 class="logo" (click)="backToHome()">
    D'Poker
    <div class="user" *ngIf="user.avatar">
      {{user.name}}
      <img [src]="'../assets/images/' + user.avatar" (click)="logout()" />
    </div>
  </h1>

  <div class="body">
    <router-outlet></router-outlet>
  </div>
</div>

<p-toast position="top-right" [baseZIndex]="5000"></p-toast>

<p-confirmDialog
  header="Do you want to log out ?"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
