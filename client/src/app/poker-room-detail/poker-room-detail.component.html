<div class="dialog-detail-room">
  <p-table [value]="room.users">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Coins</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.allCoins }}</td>
      </tr>
    </ng-template>
  </p-table>
  <button
    type="button"
    pButton
    class="btn"
    (click)="deleteRoom()"
    *ngIf="user.id == room.createdBy && isShowDeleteBtn"
  >
    Delete Room
  </button>
</div>
